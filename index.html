<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация и Вход</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Вход и Регистрация</h2>

        <!-- Форма входа -->
        <div id="loginForm">
            <h3>Вход</h3>
            <form onsubmit="return loginUser(event)">
                <div class="form-group">
                    <label for="login">Логин:</label>
                    <input type="text" id="login" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <input type="submit" value="Войти">
            </form>
            <p class="error" id="loginError"></p>
        </div>

        <!-- Форма регистрации -->
        <div id="registerForm">
            <h3>Регистрация</h3>
            <form onsubmit="return registerUser(event)">
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerLogin">Логин:</label>
                    <input type="text" id="registerLogin" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Пароль:</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <input type="submit" value="Зарегистрироваться">
            </form>
            <p class="error" id="registerError"></p>
        </div>
    </div>

  <script>
    // Функция для регистрации пользователя
    function registerUser(event) {
        event.preventDefault();

        const email = document.getElementById('registerEmail').value;
        const login = document.getElementById('registerLogin').value;
        const password = document.getElementById('registerPassword').value;

        let users = JSON.parse(localStorage.getItem('users')) || [];

        // Проверка на уникальность логина
        const userExists = users.some(user => user.login === login);
        if (userExists) {
            document.getElementById('registerError').textContent = 'Логин уже существует.';
            return false;
        }

        // Добавляем нового пользователя в список
        users.push({ email, login, password });
        localStorage.setItem('users', JSON.stringify(users));

        alert('Регистрация прошла успешно!');
        
        // Перенаправление на страницу tron.html после успешной регистрации
        window.location.href = 'tron.html';

        return true;
    }

    // Функция для входа пользователя
    function loginUser(event) {
        event.preventDefault();

        const login = document.getElementById('login').value;
        const password = document.getElementById('loginPassword').value;

        let users = JSON.parse(localStorage.getItem('users')) || [];
        const user = users.find(user => user.login === login && user.password === password);

        if (user) {
            alert('Добро пожаловать, ' + login + '!');
            document.getElementById('loginError').textContent = ''; // очищаем сообщение об ошибке

            // Перенаправление на страницу tron.html после успешного входа
            window.location.href = 'tron.html';
        } else {
            document.getElementById('loginError').textContent = 'Неверный логин или пароль.';
        }
    }
</script>

</body>
</html>
